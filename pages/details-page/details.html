<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Details</title>
    <script src="../../script.js"></script>
    <script src="details.js"></script>
    <script src="/pages/details-page/sections/details-header-container/header-container.js"></script>
    <link rel="stylesheet" href="details.css" />
    <link rel="stylesheet" href="../../style.css" />
  </head> 
  <body onload="onInitDetails()">
    <div class="content-wrapper">
      <div id="detailsHeaderContainer" class="h-100vh mt-80">
        <div class="d-flex gap-8">
          <div id="imageContainer" class="content-container br-round"></div>
          <div class="f-2">
            <div class="quick-datails-header">
              <h2>Information</h2>
            </div>
            <div class="quick-datails-container br-s2-gray">
              <div>
                <h2 id="detailsHeaderContainerName" class="main-field br-s2-gray br-8"></h2>
              </div>
              <div class="d-flex justify-content-between mt-8 gap-8">
                <div class="f-1">
                  <div id="typeContainer" class="gap-8 d-flex"></div>
                </div>
                <div class="f-1">
                  <div id="speciesContainer"></div>
                </div>
              </div>
              <div class="mt-8">
                <h3>Evolution Chain</h3>
                <div id="evolutionChain" class="justify-content-center d-flex evolution-container mt-8"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <h3 id="detailsHeaderContainerNameOtherLanguage"></h3>
    </div>
  </body>
</html>
